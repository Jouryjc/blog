<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Throttle</title>
    <style>
        #app {
            width: 800px;
            height: 800px;
            background-color: burlywood;
            display: flex;
        }

        #text {
            color: crimson;
            width: 200px;
            height: 200px;
            line-height: 200px;
            margin: auto;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="text"></div>
    </div>
    <script src="./index.js"></script>
    <script>
        var $app = document.querySelector('#app');
        var $text = document.querySelector('#text');
        var num = 0;
        var throttledEvent = throttle(function (e) {
            num++;
            $text.innerHTML = num;
        }, 1000, {
            leading: true,
            trailing: true
        });

        $app.addEventListener('mousemove', throttledEvent);
    </script>
</body>
</html>
